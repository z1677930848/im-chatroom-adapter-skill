services:
  postgres:
    image: postgres:15-alpine
    container_name: im_pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: im_app
      POSTGRES_USER: im_user
      POSTGRES_PASSWORD: im_pass_2026
    volumes:
      - im_pg_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U im_user -d im_app"]
      interval: 10s
      timeout: 5s
      retries: 10

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: im_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./.env.docker:/var/www/html/.env:ro
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: im_nginx
    restart: unless-stopped
    ports:
      - "18080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

volumes:
  im_pg_data:
